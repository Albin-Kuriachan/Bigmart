<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-lg-12">
         <div class="card">
           <div class="card-body">
           <div class="card-title">ADD PRODUCTS</div>
           <hr>
            <form method="post" action="{% url 'productsave' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
            <label for="input-1">CATEGORY</label>
                    <select class="form-control" name="category" id="input-1">
                        <option>SELECT CATEGORY</option>
                                    {% for i in cat %}
                                    <option>{{i.CategoryName}}</option>
                                    {% endfor %}
                        </select>
           </div>
           <div class="form-group">
            <label for="input-2">PRODUCT NAME</label>
            <input type="text" name="productname" class="form-control" id="input-2" placeholder="Enter Product Name">
           </div>
                <div class="form-group">
            <label for="input-3">DESCRIPTION</label>
            <textarea class="form-control" name="description" id="input-3" placeholder="Enter Product Description"></textarea>
           </div>
           <div class="form-group">
            <label for="input-4">PRICE</label>
            <input type="text" placeholder="Enter Product Price" name="price" class="form-control" id="input-4">
           </div>
                <div class="form-group">
            <label for="input-5">UPLOAD IMAGE</label>
            <input type="file" name="image" class="form-control" id="input-5">
           </div>
           <div class="form-group">
            <button type="submit" class="btn btn-light px-5"><i class="icon-lock"></i>SUBMIT</button>
          </div>
          </form>
         </div>
         </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    {% if messages %}
      {% for i in messages %}
           {% if i.tags == 'warning' %}
               <script>
                    swal('{{i}}','','warning');
               </script>
           {% elif i.tags == 'error' %}
               <script>
                    swal('{{i}}','','error');
               </script>
           {% else %}
               <script>
                    swal('{{i}}','','success');
               </script>
           {% endif %}
        {% endfor %}
    {% endif %}
    </body>
</html>
{% endblock %}
